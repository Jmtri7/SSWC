<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			<img src="img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
			Southern Sierra Wildflower Club
		</a>
	</nav>

	<div class="jumbotron jumbotron-fluid">
		<span class="glyphicon glyphicon-hourglass"></span>
		<div class="container">
			<h1 class="display-4">
				Welcome to our site!
			</h1>
			<p class="lead">
				“The earth laughs in flowers.”	―	Ralph Waldo Emerson 
			</p>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
				Report Sighting
			</button>
		</div>
	</div>

	<!-- New Sighting Modal -->
	<div class="container">
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">New Sighting Info</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group row">
								<label for="flowerField" class="col-sm-2 col-form-label">Flower: </label>
								<div class="col-sm-10">
									<input class="form-control" id="flowerField" placeholder="Common Name">
								</div>
							</div>
						</form>
						<form>
							<div class="form-group row">
								<label for="memberField" class="col-sm-2 col-form-label">Member: </label>
								<div class="col-sm-10">
									<input class="form-control" id="memberField" placeholder="Member Name">
								</div>
							</div>
						</form>
						<form>
							<div class="form-group row">
								<label for="locationField" class="col-sm-2 col-form-label">Location: </label>
								<div class="col-sm-10">
									<input class="form-control" id="locationField" placeholder="Location">
								</div>
							</div>
						</form>
						<form>
							<div class="form-group row">
								<label for="dateField" class="col-sm-2 col-form-label">Date: </label>
								<div class="col-sm-10">
									<input class="form-control" id="dateField" placeholder="YYYY-MM-DD">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="submitSighting">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Update Flower Modal -->
	<div class="container">
		<div class="modal fade" id="flowerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Update Flower Info</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group row">
								<label for="comnameField" class="col-sm-2 col-form-label">Name: </label>
								<div class="col-sm-10">
									<input class="form-control" id="comnameField" placeholder="Common Name">
								</div>
							</div>
						</form>
						<form>
							<div class="form-group row">
								<label for="genusField" class="col-sm-2 col-form-label">Genus: </label>
								<div class="col-sm-10">
									<input class="form-control" id="genusField" placeholder="Genus">
								</div>
							</div>
						</form>
						<form>
							<div class="form-group row">
								<label for="speciesField" class="col-sm-2 col-form-label">Species: </label>
								<div class="col-sm-10">
									<input class="form-control" id="speciesField" placeholder="Species">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="submitUpdate">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container spacer">
		<form>
			<div class="form-group row">
				<label for="filterField" class="col-sm-2 col-form-label">Search Club Sightings: </label>
				<div class="col-sm-10">
					<input class="form-control" id="filterField" placeholder="Flower Name">
				</div>
			</div>
		</form>
	</div>

	<div class="container">
		<div class="row">
			<div class="container" id="flowers"></div>
			<div class="col-sm" id="sightingsTable"></div>
		</div>
	</div>

	<div class="spacer"></div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
